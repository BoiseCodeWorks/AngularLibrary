<div>
	<form class="form-inline">
		<div class="form-group">
			<label>Name</label>
			<input type="text" class="form-control" ng-model="bl.newBook.name">
		</div>
		<div class="form-group">
			<label>Author</label>
			<input type="text" class="form-control" ng-model="bl.newBook.author">
		</div>
		<div class="form-group">
			<label>Published</label>
			<input type="text" class="form-control" ng-model="bl.newBook.published">
		</div>
		<button type="button" class="btn btn-primary" ng-click="bl.addBook()">Add</button>
	</form>
</div>
<div style="margin-top: 20px;">
	<book-detail book="book" index="$index" ng-repeat="book in bl.books track by $index"></city-weather>
</div>
